<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Pokémon quiz application">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<title>"Who's that Pokémon?" Quiz</title>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  	<link rel="stylesheet" href="css/float-grid.css" />
  	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="app.js"></script>
	<div class="row">
		<div id="start-screen" class="col-12">
			<h1>"Who's that Pokémon?"</h1>
			<button id="start-game">Start Game</button>
		</div>
		<div id="game" class="col-12">
			<div class="row">
				<div id="question-num" class="col-3">
					<span>Q<br/><span id="current-question">1</span> of 10</span>
					<span>Question: <span id="current-question-sm">1</span> of 10</span>
				</div>
				<div class="col-6">
					<h1>Who's that Pokémon?</h1>
				</div>
				<div id="score-board" class="col-3">
					<span>Score<br/><span id="score">0</span> of 10</span>
					<span>Current score: <span id="score-sm">0</span> out of 10</span>
				</div>
			</div>
			<div class="row">
				<div class="col-12"><h2 id="revealed"></h2></div>
			</div>
			<div class="row">
				<div class="col-12"><img id="pokemon" src="images/pikachu_silhouette.png"/></div>
			</div>
			<div id="answer-list" class="row">
				<button class="col-6" id="choice1">Pikachu</button>
				<button class="col-6" id="choice2">Eevee</button>
				<button class="col-6" id="choice3" tabindex="0">Flareon</button>
				<button class="col-6" id="choice4" tabindex="0">Raticate</button>
			</div>
			<button id="nextQ">Next Question</button>
		</div>
		<div id="end-game" class="col-12">
			<h1>Final score</h1>
			<h3><span id="finalScore">0</span> out of 10</h3>
			<img src="images/pokemon_celebrate.png"/>
			<button id="new-game">New Game</button>
		</div>
	</div>
</body>
</html>
